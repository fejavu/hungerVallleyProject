<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <style type="text/css">
	  .ct {
	  margin:0 auto;
	  width:500px;
	  height:300px;
	  text-align: center;
	  background-color:gray;
	}

	.ct::before {
	  content: '';
	  display:inline-block;
	  height: 100%;
	  vertical-align: middle;
	}

	.content {
	  display:inline-block;
	  vertical-align: middle;
	}
  </style>
</head>
<body>
  <div class="ct">
    <div class="content">
      <h1>这是标题</h1>
      <p>这是内容，这段文字在当前区块内水平垂直居中</p>
    </div>
  </div>
</body>
</html>
