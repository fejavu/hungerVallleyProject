<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <style type="text/css">
	.ct::after {
	  content: "";
	  clear: both;
	  display: block;
	}

	.aside {
	  float: left;
	  width: 200px;
	  height: 500px;
	  background-color: red;
	}

	.advertise {
	  float: right;
	  width: 200px;
	  height: 500px;
	  background-color: blue;
	}

	.main {
	  height: 800px;
	  margin-left: 210px;
	  margin-right: 210px;
	  background-color: pink;
	}
  </style>
</head>
<body>
  <div class="ct">
    <div class="aside"></div>
    <div class="advertise"></div>
    <div class="main"></div>
  </div>

</body>
</html>
